<head>
  <title>flow-router</title>
</head>

<body>
</body>

<template name="mainLayout">
  <div>
    {{> Template.dynamic template=main}}
  </div>
</template>

<template name='nav'>
  <a href='/one'>One</a>
  <a href='/two'>Two</a>
  <a href='/three#target'>Three</a>
</template>

<template name='blank'>
  {{> nav}}
</template>

<template name='one'>
  {{> nav}}
  <div style='height: 2000px'>Hello One</div>
  {{> nav}}
</template>

<template name='two'>
  {{> nav}}
  <div style='height: 1000px'>Hello Two</div>
  {{> nav}}
  <div style='height: 1000px'>Hello Two</div>
  {{> nav}}
</template>

<template name='three'>
  {{> nav}}
  <div style='height: 2000px'>Hello Three</div>
  <a id="target"></a>
  {{> nav}}
</template>
